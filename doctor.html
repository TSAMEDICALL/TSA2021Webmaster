<!DOCTYPE html>
<html>
    <head>
        <title>Appointment</title>
        <link rel="stylesheet" href="website.css">
        <link rel="icon" href="Medi-Call.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="parallax last-page">
            <div class="row" style="width: 100%;">
                <div id="menu"> 
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>
            <div class="center vertical font div_center mobileAppointment2" style="background: rgba(255, 255, 255, 0.75); padding: 10px;">
                <h1 style="font-size: 300%;">Set up appointment</h1>
            </div>
            <div class="center vertical font" style="padding: 10px;">   
                <div class="row div_center" style="margin-top: 50%; width: 100%; height: 11%; bottom: 0px; position: absolute;">
                    <p class="col-sm-4>"></p>
                    <p class="col-sm-4>"></p>
                    <img src="arrow2.png" class="arrow textMain" style="width: 12%;">
                </div>
	        </div>
            <div id="side-bar" class="side-bar font">
                <div>
                    <h5 id="home" class="home">Home</h5>
                    <h5 id="about" class="about">About</h5>
                    <h5 id="getStarted" class="getStarted startButton">Doctors</h5>
                    <h5 id="sources" class="sources">Sources</h5>
                    <h5 id="copyright" class="copyright">Copyright</h5>
                    <h5 id="worklog" class="worklog">Work Log</h5>
                </div>
            </div>
        </div>
        <div class="font parallax last-page" style="width: 100%; background-color: rgba(0, 0, 0, 0.5); margin:0px;">
            <div class="center" style="background-color: rgba(0,0,0,0.5); height: 100%; margin-right:0px; color: white;">
                <div class="row" style="padding: 1%; margin-right: 0px;">
                    <p class="center col-sm-3" style="color: white; font-size: 150%;">Last, First name:</p>
                    <input type="text" style="width: 40%; height: 100%;" class="col-sm-6">
                </div>
    
                <div class="row" style="padding: 1%; margin-right: 0px;">
                    <p class="center col-sm-3" style="color: white; font-size: 150%;">Email:</p>
                    <input type="text" style="width: 60%; height: 100%;" class="col-sm-6">
                </div>

                <div class="row" style="padding: 1%; margin-right: 0px;">
                    <p class="center col-sm-3" style="color: white; font-size: 150%;">Phone Number:</p>
                    <input type="text" style="width: 30%; height: 100%;" class="col-sm-6">
                </div>
                
                <div class="row" style="padding: 1%; margin-right: 0px;">
                    <p class="center col-sm-3" style="color: white; font-size: 150%;">Description: </p>
                    <textarea class="col-sm-6" style="height: 100%;"></textarea>
                </div>

                <div class="row" style="padding-top: 1%; margin-right: 0px;">
                    <p class="col-sm-5"></p>
                    <button id="submit_button" class="buttonHoverBlue col-sm-2">Submit</button>
                </div>
                </div>
            </div>
        </div>
        <div class="row" style="padding: 40px; padding-top: 27px; margin: 0px; background: rgb(0, 38, 71); width: 100%;">
            <div class="col-sm-6">
                <img src="MediCall-Logo2.png" style="width: 25%; padding-bottom: 10px;">
                <p style="font-size: medium; color: white; margin-bottom: 0px;">Medi-Call</p>
                <p style="font-size: medium; color: white; margin-bottom: 0px;">2020 - 2021</p>
                <p style="font-size: medium; color: white;">Webmaster team #2620-1</p>
            </div>
            <div class="col-sm-6 font">
                <h5 style="color: white; text-align: right;">Have a question?</h5>
                <h5 style="color: white; text-align: right;">Call or text us at (555) 555-5555</h5>
                <h5 style="color: white; text-align: right;">9:00 a.m - 9:00 p.m. MT</h5>
                <h5 style="color: white; text-align: right; font-size: 75%;">*Message and data rates may apply</h5>
            </div>
        </div>
    </body>

    <script src="website.js"></script>
</html>
