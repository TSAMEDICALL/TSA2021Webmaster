<!DOCTYPE html>
<html>
    <head>
        <title>Appointment</title>
        <link rel="stylesheet" href="website.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="parallax top-page">
            <div class="row" style="width: 100%;">
                <div id="menu"> 
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>
            <div class="center vertical font" style="background: rgba(255, 255, 255, 0.75); padding: 10px;">
                <h1>Appointments here!</h1>
                <p>Set up your first appointment with the form below.</p>
            </div>
            <div id="side-bar" class="side-bar font">
                <div>
                    <h5 id="home" class="home">Home</h5>
                    <h5 id="getStarted" class="getStarted startButton">Doctors</h5>
                    <h5 id="sources" class="sources">Sources</h5>
                    <h5 id="copyright" class="copyright">Copyright</h5>
                    <h5 id="worklog" class="worklog">Work Log</h5>
                </div>
            </div>
        </div>
        <div class="row font" style="width: 100%; background-color: salmon; margin:0;">
            <div class="col-sm-6" style="background-color: salmon;">
                <img src="Medi-Call.png" class="vertical" style="width: 70%;">
            </div>
            <div class="col-sm-6" style="background-color: salmon;">
                <div class="row" style="padding: 20px;">
                    <p class="center col-sm-3">Name:</p>
                    <input type="text" style="width: 100px; height: 30px;" class="center col-sm-6">
                </div>
    
                <div class="row" style="padding: 20px;">
                    <p class="center col-sm-3">Speciality:</p>
                    <select name="specialDropMenu" id="specialDropMenu" style="height: 30px;" class="col-sm-6">
                        <option>Pick a Speciality</option>
                        <option>Dermaltologists</option>
                        <option>Pediatritians</option>
                        <option>Physicians</option>
                        <option>Psychologists</option>
                        <option>Dental Care</option>
                    </select>
                </div>
    
                <div class="row" style="padding: 20px;">
                    <p class="center col-sm-3">Description: </p>
                    <textarea class="col-sm-6" style="height: 50px;"></textarea>
                </div>

                <div class="row" style="padding: 20px;">
                    <p class="col-sm-4"></p>
                    <button style="height:30px;" class="col-sm-4" id="submit_button">Submit</button>
                </div>
                </div>
            </div>
        </div>
    </body>

    <script src="website.js"></script>
</html>
