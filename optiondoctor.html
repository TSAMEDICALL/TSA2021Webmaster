<!DOCTYPE html>
<html>
    <head>
        <title>Appointment</title>
        <link rel="stylesheet" href="website.css">
        <link rel="icon" href="Medi-Call.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="parallax last-page">
            <div class="row" style="width: 100%;">
                <div id="menu"> 
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>
            <div class="center vertical font" style="background: rgba(255, 255, 255, 0.75); padding: 10px;">
                <h1 style="font-size: 300%;">Quick Appointments!</h1>
                <p style="font-size: x-large;">Set up a quick appointment with the form below.</p>
            </div>
            <div id="side-bar" class="side-bar font">
                <div>
                    <h5 id="home" class="home">Home</h5>
                    <h5 id="getStarted" class="getStarted startButton">Doctors</h5>
                    <h5 id="sources" class="sources">Sources</h5>
                    <h5 id="copyright" class="copyright">Copyright</h5>
                    <h5 id="worklog" class="worklog">Work Log</h5>
                </div>
            </div>
        </div>
        <div class="font parallax last-page" style="width: 100%; background-color: rgba(0, 0, 0, 0.5); margin:0px;">
            <div class="center" style="background-color: rgba(0,0,0,0.5); height: 100%; margin-right:0px; color: white;">
                <div class="row" style="padding: 20px; margin-right: 0px;">
                    <p class="center col-sm-3" style="color: white; font-size: 200%;">Name:</p>
                    <input type="text" style="width: 200px; height: 30px;" class="center col-sm-6">
                </div>
    
                <div class="row" style="padding: 20px; margin-right: 0px;">
                    <p class="center col-sm-3" style="color: white; font-size: 200%;">Specialty:</p>
                    <select name="specialDropMenu" id="specialDropMenu" style="height: 30px;" class="col-sm-6">
                        <option>Pick a Specialty</option> 
                        <option>Dermaltologists</option>
                        <option>Pediatritians</option>
                        <option>Physicians</option>
                        <option>Psychologists</option>
                        <option>Oral Care</option>
                    </select>
                </div>
    
                <div class="row" style="padding: 20px; margin-right: 0px;">
                    <p class="center col-sm-3" style="color: white; font-size: 200%;">Description: </p>
                    <textarea class="col-sm-6" style="height: 300px;"></textarea>
                </div>

                <div class="row" style="padding-top: 20px; margin-right: 0px;">
                    <p class="col-sm-5"></p>
                    <button style="height:50px; background-color: #0061B5; color: white; font-size: 150%;" id="submit_button" class="col-sm-2">Submit</button>
                </div>
                </div>
            </div>
        </div>
        <div style="padding: 40px; padding-top: 27px; background: rgb(0, 38, 71)">
            <img src="MediCall-Logo2.png" style="width: 25%; padding-bottom: 10px;">
            <p style="font-size: medium; color: white; margin-bottom: 0px;">Medi-Call</p>
            <p style="font-size: medium; color: white; margin-bottom: 0px;">2020 - 2021</p>
            <p style="font-size: medium; color: white;">Webmaster team #2046-1</p>
        </div>
    </body>

    <script src="website.js"></script>
</html>
